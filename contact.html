<body>
    <header>

        </section>

    <main>
        <h2>Contact Us</h2>
        <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h1>Interactive Form</h1>
                    </div>
                    <div class="panel-body">
                        <form data-toggle="validator" role="form">
                            <div class="form-group">
                                <label for="inputName" class="control-label">Nickname</label>
                                <input type="text" class="form-control" id="inputName" placeholder="Nickname" required>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail" class="control-label">Email</label>
                                <input class="form-control" type="email" id="inputpass" placeholder="Enter your email adress" data-error="That email address is invalid" required>
                                <div class="help-block with-errors"></div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12 col-md-6">
                                    <div class="form-group">
                                        <label for="inputPassword" class="control-label">Password</label>
                                        <input type="password" data-minlength="5" class="form-control" id="inputPassword" placeholder="Enter your Password" required>
                                        <div class="help-block">Minimum of 5 characters</div>
                                    </div>
                                </div>
                                <div class="col-xs-12 col-md-6">
                                    <div class="form-group">
                                        <label for="inputPasswordConfirm" class="control-label">Confirm Password</label>
                                        <input type="password" class="form-control" id="inputPasswordConfirm" data-match="#inputPassword" data-match-error="Whoops, these don't match" placeholder="Confirm" required>
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <button type="reset" class="btn btn-primary">Reset</button>
                                <button type="submit" class="btn btn-success">Submit</button>
                            </div>
                        </form>
                </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    </main>

    <footer>
